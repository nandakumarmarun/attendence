<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>QR Code Scanner</h2>
  <div id="reader" style="width:300px;"></div>
  <p>Scanned Result: <span id="result"></span></p>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      console.log("Scanned QR Code:", decodedText); // âœ… This will log the result
      document.getElementById('result').innerText = decodedText;

      // Optional: Stop scanning after first successful scan
      html5QrcodeScanner.clear();
    }

    function onScanFailure(error) {
      // Optional: log scanning failures (uncomment below if needed)
      // console.warn(`QR scan failed: ${error}`);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { fps: 10, qrbox: 250 },
      /* verbose= */ false);
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
